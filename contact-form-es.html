<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact form - eng</title>
  <link rel="stylesheet" href="contact-form.css">
</head>

<body>

  <div class="two-column">
    <div class="left">
      <label class="label-text"> Nombre
        [text* nombre] </label>
    </div>
  </div>

  <div class="two-column">
    <div class="right">
      <label class="label-text"> Apellido
        [text* apellido] </label>
    </div>
  </div>


  <div class="two-column">
    <div class="left">
      <label class="label-text"> Email
        [email* email] </label>
    </div>
  </div>

  <div class="two-column">
    <div class="right">
      <label class="label-text"> Tel√©fono (Opcional)
        [tel tel-656] </label>
    </div>
  </div>


  <div class="one-column">

    <label class="label-text"> Asunto
      [text* asunto] </label>
  </div>

  <div class="one-column">
    <label class="label-text" rows="1" cols="10"> Mensaje
      [textarea* mensaje] </label>
  </div>

  [submit "Enviar"]

</body>

</html>
